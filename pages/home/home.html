<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="grid fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to MoneyMagnet!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="input_col">
                <div class="msgrid">
                    <div>
                        <input type="button" id="income_selected" class="input_selecter" value="Income"/>
                        <input type="button" id="expense_selected" class="input_selecter" value="Expense"/>
                        <form id="income_form">
                            <p>Ammount: </p> <input type="text" name="ammount" placeholder="0.00€" required/><br />
                            <div class="category" >
                                <div>
                                    <img src="../../Icons/Salary.png" width="60px"/>
                                </div>
                                <div>
                                    <img src="../../Icons/Bonus.png" width="60px"/>
                                </div>
                                
                            </div><br />  
                            <p>Notes:</p> <input type="text" name="notes" placeholder="Your comments here..." />
                            <input type="submit" name="input_form_submit" value="Save"  class="save"/>                                                     
                        </form>
                        <form id="expense_form">
                            <p>Ammount: </p> <input type="text" name="ammount" placeholder="0.00€"/><br />
                            <div class="category">
                                <div class="itemtemplate" data-win-control="WinJS.Binding.Template"s>
                                    <img src="../../Icons/Rent.png" width="60px" />
                                </div>
                                <div>
                                    <img src="../../Icons/Food.png" width="60px"/>
                                </div>
                                <div>
                                    <img src="../../Icons/Fuel.png" width="60px"/>
                                </div>
                                <div>
                                    <img src="../../Icons/Pets.png" width="60px"/>
                                </div>
                                <div>
                                    <img src="../../Icons/Love.png" width="60px"/>
                                </div>
                            </div><br />
                            <p>Notes:</p> <input type="text" name="notes" placeholder="Your comments here..." />                             
                            <input type="submit" name="input_form_submit" value="Save" class="save" />
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
