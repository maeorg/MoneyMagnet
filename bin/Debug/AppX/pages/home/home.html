<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="grid fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to MoneyMagnet!</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main" id="main">
            <h2>Fast entry</h2>
            <div id="input_col">
                <div></div>
                <div class="msgrid">
                    <div>
                        <button id="test">Create file</button>
                        <button id="data">Insert Data</button>
                        <input type="button" id="income_selected" class="input_selecter" value="Income"/>
                        <input type="button" id="expense_selected" class="input_selecter" value="Expense"/>
                        <form id="income_form" action="income_storage()">
                            <p>Amount: </p> <input type="number" name="amount" placeholder="0.00€" required id="income_amount" /><br />
                            <div class="category" >
                                <div>
                                    <img src="../../Icons 70x70/Salary.png" width="60px"/>
                                </div>
                                <div>
                                    <img src="../../Icons 70x70/Bonus.png" width="60px"/>
                                </div>
                                <div>
                                    <img src="../../Icons 70x70/Gifts.png" width="60px"/>
                                </div>
                                
                            </div><br />  
                            <p>Notes:</p> <input type="text" name="notes" placeholder="Your comments here..." id="income_notes"/>
                            <input type="button" style="background:#0026ff;" name="input_form_submit" value="Save" class="save"  id="save_income"/>                                                     
                        </form>
                        <form id="expense_form" action="expence_storage() ">
                            <p>Amount: </p> <input  type="text" name="expense_amount" placeholder="0.00€" id="expense_amount"/><br />
                            <div class="category">

                                <div>
                                    <img src="../../Icons 70x70/Rent.png" width="60px" />
                                </div>
                                <div>
                                    <img src="../../Icons 70x70/Food.png" width="60px"/>
                                </div>
                                <div>
                                    <img src="../../Icons 70x70/Electricity.png" width="60px"/>
                                </div>
                                 <div>
                                    <img src="../../Icons 70x70/Fuel.png" width="60px"/>
                                </div>
                                <div>
                                    <img src="../../Icons 70x70/Pets.png" width="60px"/>
                                </div>
                                <div>
                                    <img src="../../Icons 70x70/Love.png" width="60px"/>
                                </div>
                            </div><br />
                            <p>Notes:</p> <input type="text" name="notes" placeholder="Your comments here..." id="expense_notes" /><br />                             
                            <input type="button" style="background:#0026ff;" name="input_form_submit" value="Save" id="save_expense" class="save"/>
                        </form>
                    </div>
                    
                </div>
                
                <div id="result" class="result">
                    
                </div>
            </div>
        </section>
        <div id="declarativeAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRemove',label:'Remove',icon:'remove', section: 'global', tooltip: 'Remove item'}" onclick="appbar2.remove()"></button>
            <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator', section:'global'}" />
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDelete', label: 'Delete', icon:'delete', section:'global', tooltip:'Delete Item'}"></button>
        </div>
    </div>
</body>
</html>
